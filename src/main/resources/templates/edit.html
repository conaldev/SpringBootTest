<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Edit City</title>
</head>
<body>
<form action="/edit" method="post" th:object="${city}">
    <table class="talbe">
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"> <input type="hidden" th:field="*{id}" required></td>
        </tr>
        <tr>
            <td>Country</td>
            <td><select th:field="*{country}">
                <option th:each="c:${countries}" th:value="${c.id}" th:text="${c.name}" th:field="*{country}" selected></option>
            </select>
        </tr>
        <tr>
            <td>Area</td>
            <td><input type="number" th:field="*{area}" required></td>
        </tr>
        <tr>
            <td>Population</td>
            <td><input type="number" th:field="*{population}" required></td>
        </tr>
        <tr>
            <td>GDP</td>
            <td><input type="number" th:field="*{GDP}" required></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><textarea th:field="*{description}" required></textarea></td>
        </tr>
    </table>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
    <button type="button"><a href="/" style="text-decoration: none">Cancel</a></button>
</body>
</html>
